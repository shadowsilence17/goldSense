name: Deploy to DigitalOcean

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check project structure
      run: |
        echo "=== Project Structure ==="
        ls -lh
        echo ""
        echo "=== Webapp Directory ==="
        ls -lh webapp/
        echo ""
        echo "=== Webapp Models ==="
        ls -lh webapp/models/ || echo "Warning: No models in webapp"
    
    - name: Test imports
      run: |
        python -c "import app; print('✅ app.py imports successfully')"
        python -c "from webapp.app import app; print('✅ webapp.app imports successfully')"
        python -c "import wsgi; print('✅ wsgi.py imports successfully')"
    
    - name: Test gunicorn config
      run: |
        gunicorn --bind 0.0.0.0:8080 app:app --check-config
        echo "✅ Gunicorn configuration is valid"

  # Deploy to DigitalOcean App Platform
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to DigitalOcean App Platform
      uses: digitalocean/app_action@main
      with:
        app_name: goldsense2  # Your app name on DigitalOcean
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
    
    - name: Deployment Status
      run: |
        echo "✅ Deployment triggered successfully"
        echo "Check your DigitalOcean dashboard for deployment status"


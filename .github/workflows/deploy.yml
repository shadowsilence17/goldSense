name: Deploy to Azure

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        cd webapp
        python -m pytest tests/ -v || echo "Tests not configured yet"

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t goldsense:${{ github.sha }} .
    
    - name: Login to Azure Container Registry
      if: env.AZURE_CR_NAME != ''
      env:
        AZURE_CR_NAME: ${{ secrets.AZURE_CR_NAME }}
        AZURE_CR_USERNAME: ${{ secrets.AZURE_CR_USERNAME }}
        AZURE_CR_PASSWORD: ${{ secrets.AZURE_CR_PASSWORD }}
      run: |
        echo $AZURE_CR_PASSWORD | docker login $AZURE_CR_NAME.azurecr.io -u $AZURE_CR_USERNAME --password-stdin
        docker tag goldsense:${{ github.sha }} $AZURE_CR_NAME.azurecr.io/goldsense:latest
        docker push $AZURE_CR_NAME.azurecr.io/goldsense:latest
